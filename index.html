<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/xicon/xicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="pages/index.css">
    <title>Профиль</title>
</head>
<body class="background">

    <div class="page">

        <header class="header">
            <img class="header__logo" src="images/header/__logo.svg" alt="Место">
        </header>

        <main class="content">

            <section class="profile">
                <img class="profile__avatar" src="images/profile/__avatar.png" alt="не синий, но тоже аватар">
                <div class="profile__info">
                    <div class="profile__name-wrapp">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" aria-label="Редактировать" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" aria-label="Новое место" type="button"></button>
            </section>

            <section class="elements">

                <article class="element">
                    <img class="element__image" src="images/element/__image-1.png" alt="Карачаево-Черкессия">
                    <div class="element__additionally">
                        <h2 class="element__denomination">Карачаево-Черкессия</h2>
                        <button class="element__like" aria-label="Лайк" type="button"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="images/element/__image-2.png" alt="Тбилиси">
                    <div class="element__additionally">
                        <h2 class="element__denomination">Тбилиси</h2>
                        <button class="element__like" aria-label="Лайк" type="button"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="images/element/__image-3.png" alt="Домбай">
                    <div class="element__additionally">
                        <h2 class="element__denomination">Домбай</h2>
                        <button class="element__like" aria-label="Лайк" type="button"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="images/element/__image-4.png" alt="Архыз">
                    <div class="element__additionally">
                        <h2 class="element__denomination">Архыз</h2>
                        <button class="element__like" aria-label="Лайк" type="button"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="images/element/__image-5.png" alt="Гора Эльбрус">
                    <div class="element__additionally">
                        <h2 class="element__denomination">Гора Эльбрус</h2>
                        <button class="element__like" aria-label="Лайк" type="button"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="images/element/__image-6.png" alt="Воронеж">
                    <div class="element__additionally">
                        <h2 class="element__denomination">Воронеж</h2>
                        <button class="element__like" aria-label="Лайк" type="button"></button>
                    </div>
                </article>

            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
                <form class="popup__form" method="get" name="edit-pofile-form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__field popup__field_type_name" minlength="1" type="text" name="name" placeholder="Введите имя">
                    <input class="popup__field popup__field_type_job" minlength="1" type="text" name="job" placeholder="Введите описание">
                    <input class="popup__submit-button" type="submit" value="Сохранить">
                </form>
            </div>
        </div>

    </div>
    
<script src="scripts/index.js"></script>
</body>
</html>
