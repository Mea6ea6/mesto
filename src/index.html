<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/xicon/xicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="pages/index.css">
    <title>Профиль</title>
</head>
<body class="background">

    <div class="page">

        <header class="header">
            <img class="header__logo" src="images/header/__logo.svg" alt="Место">
        </header>

        <main class="content">

            <section class="profile">
                <img class="profile__avatar" src="images/profile/__avatar.png" alt="не синий, но тоже аватар">
                <div class="profile__info">
                    <div class="profile__name-wrapp">
                        <h1 class="profile__name"></h1>
                        <button class="profile__edit-button" aria-label="Редактировать" type="button"></button>
                    </div>
                    <p class="profile__description"></p>
                </div>
                <button class="profile__add-button" aria-label="Новое место" type="button"></button>
            </section>

            <section class="elements"></section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <template id="card-template">
            <article class="element">
                <button class="element__delete" aria-label="Удалить"></button>
                <img class="element__image">
                <div class="element__additionally">
                    <h2 class="element__denomination"></h2>
                    <button class="element__like" aria-label="Лайк" type="button"></button>
                </div>
            </article>
        </template>

        <div class="popup popup_redact" id="popup-redact">
            <div class="popup__container">
                <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" method="get" name="edit-pofile-form" novalidate>
                    <label class="popup__field">
                        <input class="popup__input popup__input_type_name" id="name" minlength="2" maxlength="40" type="text" name="name" placeholder="Введите имя" autocomplete="off" required>
                        <span class="popup__error" id="name-error"></span>
                    </label>
                    <label class="popup__field">
                        <input class="popup__input popup__input_type_info" id="info" minlength="2" maxlength="200" type="text" name="info" placeholder="Введите описание" autocomplete="off" required>
                        <span class="popup__error" id="info-error"></span>
                    </label>
                    <button class="popup__submit-button" aria-label="Сохранить" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_add" id="popup-add">
            <div class="popup__container">
                <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" method="get" name="add-form" novalidate>
                    <label class="popup__field">
                        <input class="popup__input popup__input_type_named" id="named" minlength="2" maxlength="30" type="text" name="name" placeholder="Название" autocomplete="off" required>
                        <span class="popup__error" id="name-error"></span>
                    </label>
                    <label class="popup__field">
                        <input class="popup__input popup__input_type_link" id="link" type="url" name="link" placeholder="Ссылка на картинку" required>
                        <span class="popup__error" id="link-error"></span>
                    </label>
                    <button class="popup__submit-button" aria-label="Сохранить" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_card" id="popup-card">
            <figure class="popup__figure">
                <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
                <img class="popup__image" src="images/xicon/xicon.svg" alt="будущая картинка">
                <figcaption class="popup__figcaption"></figcaption>
            </figure>
        </div>

    </div>
    
    <script type="module" src="pages/index.js"></script>
</body>
</html>
